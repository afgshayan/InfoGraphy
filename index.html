
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tehrik-i-Taliban Pakistan (TTP) Intelligence Briefing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-glow: conic-gradient(from 180deg at 50% 50%, rgba(59, 130, 246, 0.1) 0deg, rgba(37, 99, 235, 0.1) 55deg, rgba(96, 165, 250, 0.1) 120deg, rgba(29, 78, 216, 0.1) 160deg, transparent 360deg);
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-heading {
        font-family: 'Poppins', sans-serif;
      }
      .mesh-bg {
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #f1f5f9 0%, #f8fafc 100%);
      }
      .mesh-bg::before {
        content: '';
        position: absolute;
        width: 150%;
        height: 150%;
        background: var(--primary-glow);
        filter: blur(100px);
        top: -25%;
        left: -25%;
        animation: rotate 30s linear infinite;
        opacity: 0.6;
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(15, 23, 42, 0.08);
        box-shadow: 0 4px 20px -2px rgba(0, 0, 0, 0.05);
      }
      .dark-section-card {
        background: #0f172a;
        color: #f8fafc;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .stats-gradient {
        background: linear-gradient(to right, #2563eb, #dc2626);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.4);
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
