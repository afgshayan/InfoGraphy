
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tehrik-i-Taliban Pakistan (TTP) Intelligence Briefing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@200;400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-glow: conic-gradient(from 180deg at 50% 50%, rgba(59, 130, 246, 0.05) 0deg, rgba(239, 68, 68, 0.05) 120deg, rgba(59, 130, 246, 0.05) 240deg, transparent 360deg);
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fcfcfd;
        color: #0f172a;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-heading {
        font-family: 'Space Grotesk', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains+Mono', monospace;
      }
      .mesh-bg {
        position: fixed;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(circle at 2px 2px, rgba(15, 23, 42, 0.03) 1px, transparent 0);
        background-size: 40px 40px;
      }
      .topo-bg {
        background-image: url("https://www.transparenttextures.com/patterns/topography.png");
        background-repeat: repeat;
        opacity: 0.2;
      }
      .hero-gradient {
        background: radial-gradient(circle at center, rgba(15, 23, 42, 0.4) 0%, rgba(15, 23, 42, 0.95) 100%);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(15, 23, 42, 0.05);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .glass-card:hover {
        border-color: rgba(37, 99, 235, 0.2);
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.05);
      }
      .dark-section-card {
        background: #0f172a;
        color: #f8fafc;
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }
      .stats-gradient {
        background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(59, 130, 246, 0.2);
        border-radius: 10px;
      }
      .title-spacing {
        letter-spacing: 0.15em;
        text-shadow: 0 0 15px rgba(239, 68, 68, 0.3);
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 5;
        background: linear-gradient(to bottom, rgba(37, 99, 235, 0) 0%, rgba(37, 99, 235, 0.03) 50%, rgba(37, 99, 235, 0) 100%);
        position: absolute;
        animation: scan 10s linear infinite;
      }
      @keyframes scan {
        0% { top: -100px; }
        100% { top: 100%; }
      }
      .header-title-gradient {
        background: linear-gradient(to bottom right, #ffffff 30%, #94a3b8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
