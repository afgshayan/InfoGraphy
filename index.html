
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTP Intelligence Briefing | Comprehensive Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@200;400;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        overflow-x: hidden;
      }
      h1, h2, h3, .font-heading {
        font-family: 'Space Grotesk', sans-serif;
      }
      .font-mono {
        font-family: 'JetBrains+Mono', monospace;
      }
      .topo-bg {
        background-image: url("https://www.transparenttextures.com/patterns/topography.png");
        background-repeat: repeat;
        opacity: 0.15;
      }
      .hero-gradient-light {
        background: radial-gradient(circle at center, rgba(241, 245, 249, 0.4) 0%, rgba(226, 232, 240, 0.8) 100%);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(15, 23, 42, 0.08);
        transition: all 0.3s ease;
      }
      .glass-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.08);
      }
      .dark-section-card {
        background: #0f172a;
        color: #f8fafc;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .title-spacing {
        letter-spacing: 0.05em;
      }
      .header-title-gradient {
        background: linear-gradient(135deg, #0f172a 20%, #475569 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .heatmap-high { background-color: #dc2626; }
      .heatmap-med { background-color: #f97316; }
      .heatmap-low { background-color: #facc15; }
      
      .timeline-dot {
        position: relative;
      }
      .timeline-dot::after {
        content: '';
        position: absolute;
        left: 50%;
        bottom: -40px;
        width: 2px;
        height: 40px;
        background: #e2e8f0;
      }
      .custom-scrollbar::-webkit-scrollbar { width: 5px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
